site_name: Platform
site_url: https://www.codbex.com/

nav:
  - Home: 'index.md'
  - Products:
    - 'products/index.md'
    - Atlas: 'products/atlas.md'
    - Helios: 'products/helios.md'
    - Hades: 'products/hades.md'
    - Oceanus: 'products/oceanus.md'
    - Theia: 'products/theia.md'
    - Hyperion: 'products/hyperion.md'
    - Iapetus: 'products/iapetus.md'
    - Kronos: 'products/kronos.md'
    - Gaia: 'products/gaia.md'
  - Pricing: 'pricing/index.md'
  - News: 'news/index.md'
  - About: 'about/index.md'
  - Contact: 'contact/index.md'

theme:
  name: material
  favicon: img/favicon.png
  logo: img/logo.svg
  palette: 
    - scheme: default
      toggle:
        icon: material/lightbulb 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share

extra_css:
  - stylesheets/custom.css
  - stylesheets/homepage.css
  - stylesheets/extra.css

markdown_extensions:
    - attr_list
    - pymdownx.snippets
    - pymdownx.highlight:
        linenums: false
    - pymdownx.keys
    - pymdownx.inlinehilite
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.emoji
    - meta
    - footnotes
    - admonition
    - pymdownx.details

